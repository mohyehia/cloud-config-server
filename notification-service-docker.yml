spring:
  zipkin:
    base-url: http://zipkin:9411
  sleuth:
    sampler:
      probability: 1.0

  # kafka configuration properties
  kafka:
    bootstrap-servers: broker:29092

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://eureka:password@discovery-server:8761/eureka/
  instance:
    prefer-ip-address: true
